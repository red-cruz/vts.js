<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap v5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- vtsForm -->
    <script type="module" src="../dist/config.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Vts - Validate then submit</h2>
      <hr />
      <form
        id="myForm"
        method="get"
        action="./data.json"
        class="row g-3"
        novalidate
      >
        <input type="hidden" name="test" id="test" data-vts-ignored />
        <div class="col-md-4 position-relative">
          <label for="first_name" class="form-label">First name </label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            value=""
            required
          />
        </div>
        <div class="col-md-4 position-relative">
          <label for="last_name" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            value="Dela Cruz"
            required
            max="3"
          />
        </div>
        <div class="col-md-4 position-relative">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              id="username"
              value="red"
              name="user_name"
              required
            />
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            name="city"
            value="cabanatuan"
            required
          />
        </div>
        <div class="col-md-3 position-relative">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" name="state" required>
            <option selected value="">Choose...</option>
            <option>My state</option>
            <option selected>My state1</option>
            <option>My state2</option>
            <option selected>My state3</option>
          </select>
        </div>
        <div class="col-md-3 position-relative">
          <label for="zip" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="zip"
            name="zip"
            required
            value="3100"
          />
        </div>
        <div class="col-12 position-relative">
          <div class="form-check">
            <input
              data-vts-label="agreement"
              class="form-check-input"
              type="checkbox"
              value=""
              id="terms"
              name="terms"
              required
              checked
            />
            <label class="form-check-label" for="terms">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
